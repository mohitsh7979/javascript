<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArrayExample</title>
</head>
<body>
    <div class="wrapper">
        <button>
            click here
        </button>

    </div>
    
</body>
    <script>
        let arr1 = [1,3,23,54,65]
        
        let arr2 = [1,3,23,54,65]
        let arr3 = []
        document.querySelector("button").onclick = function(){
            for(let i=0,j=arr2.length-1;i<arr1.length,j>=0;i++,j--){
                let var1 = arr1[i]+arr2[j]
                arr3.push(var1)
            }
            console.log(arr3)
        }

    </script>
</html>
