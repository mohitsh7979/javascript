<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setTimeout & setInterval</title>
</head>
<body>
  <div id="wrapper">
    <input type="text" placeholder="Enter your friend's name">
    <button>Add To Array</button>
    <button>Print Names</button>
  </div>
  <script>
    let friends = []
    let input = document.querySelector("input")
    let button1 = document.querySelector("button:first-of-type")
    let button2 = document.querySelector("button:last-of-type")

    button1.onclick = function(){
      friends.push(input.value)
      input.value = ''
      input.focus()

      console.log(friends)
    }

    button2.onclick = function(){
      let counter = 0
      let para = document.createElement("p")
      document.body.appendChild(para)

      let interval = setInterval(function(){
        if(counter === friends.length - 1){
          para.innerHTML = para.innerHTML + friends[counter++]  
          clearInterval(interval)
        }
        else
          para.innerHTML = para.innerHTML + friends[counter++] + ","
      }, 1000)
    }

  </script>
</body>
</html>
